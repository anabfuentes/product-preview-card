<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
  />
    <title>Frontend Mentor | Product preview card component</title>
    <!-- My CSS -->
    <link rel="stylsheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <article class="product">
          <picture class="product-image">
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
            <img
              src="images/image-product-mobile.jpg"
              alt="Gabrielle Essence perfume bottle laying flat on a white surface, surrounded by leafy, green plants"
            />
          </picture>

        <div class="product-text">
          <h2 class="product-category">Perfume</h2>

          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex-group">
            <p class="new-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>

          <button class="button">
            <object class="cart-icon" data="images/icon-cart.svg"></object>
            Add to Cart
          </button>
        </div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.anafuentes.com/" target="_blank">Ana Fuentes</a>.
      </div>
    </footer>
  </body>
</html>
